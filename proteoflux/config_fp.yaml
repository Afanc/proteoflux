dataset:
  input_file: "data/fp_data.tsv"
  annotation_file: "data/annotation_fp.tsv"
  analysis_type: "DDA"
  input_layout: "wide"
  index_column: "ProteinID"
  signal_column: "SIGNAL"
  qvalue_column: null
  pep_column: "MaxPepProb"
  condition_column: "R.Condition"
  replicate_column: "R.Replicate"
  filename_column: "R.FileName"
  run_evidence_column: null
  precursors_exp_column: "Spectrum Number"
  ibaq_column: null
  fasta_column: "Entry Name"
  protein_weight: null
  protein_descriptions: "Protein Description"
  gene_names: "Gene"
  peptide_seq_column: "Peptide"

preprocessing:
  pivot_signal_method: "mean"
  filtering:
    qvalue: 0.01
    pep: 0.9
    pep_direction: "higher"
    run_evidence_count: 3
    contaminants_files:
      - "data/Contaminants_2022.fasta"
  normalization:
    method:
      - "median_equalization"
    loess_span: 0.9
  imputation:
    method: "tnknn"
    knn_k: 6
    knn_tn_perc: 0.75
    rf_max_iter: 20
    rf_random_state: 42

analysis:
  sign_threshold: 0.05
  annotation_matrix: false
  exports:
    export_plot: true
    export_table: false
    table_use_xlsx: true
    path_plot: "data/proteoflux_report_fp.pdf"
    path_table: "data/proteoflux_table_fp.xslx"
    path_h5ad: "data/proteoflux_results_fp.h5ad"
    umap_n_neighbors: 15
    volcano_top_annotated: 20
  title: "Proteoflux Analysis Report"
  intro_text: |
    This report summarizes the proteomic analysis pipeline applied to your dataset.
    We performed filtering to remove low-confidence identifications and contaminants, normalized intensities,
    imputed missing values, and finally ran Differential Expression analysis using limma.
  footer_text: "Proteomics Core Facility - Biozentrum - University of Basel"
