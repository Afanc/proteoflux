dataset:
  input_file: "your_inputfile.tsv"
  input_layout: "long"
  analysis_type: "peptidomics"
  annotation_file: null
  exclude_runs: null

  peptide_seq_column: "FG.LabeledSequence"
  index_column: null
  signal_column: "FG.MS2RawQuantity"
  qvalue_column: "FG.Qvalue"
  charge_column: "FG.Charge"
  pep_column: "EG.PEP"

  filename_column: "R.FileName"
  condition_column: "R.Condition"
  replicate_column: "R.Replicate"
  spectral_counts_column: null
  precursors_exp_column: null

  fasta_column: "PG.FastaHeaders"
  protein_descriptions_column: "PG.ProteinDescriptions"
  gene_names_column: "PG.Genes"
  uniprot_column: "PG.ProteinGroups"
  ibaq_column: null
  protein_weight_column: null

preprocessing:
  collapse_met_oxidation: true
  collapse_all_ptms: false
  protein_rollup_method: null
  peptide_rollup_method: "sum"
  directlfq_cores: 8
  directlfq_min_nonan: 1
  filtering:
    qvalue: 0.01
    pep: 0.05
    min_precursors: null
    min_linear_intensity: 2
    contaminants_files: null
  normalization:
    method:
      - "log2"
      - "median_equalization"
    reference_tag:
  imputation:
    method: "lc_conmed"
    lc_conmed_lod_k: 10
    lc_conmed_in_min_obs: 1
    random_state: 42

analysis:
  only_against: null
  only_contrasts: null
  clustering_max: 8000
  exports:
    export_plot: true
    export_table: true
    table_use_xlsx: true
    path_plot: "proteoflux_report.pdf"
    path_table: "proteoflux_table.xlsx"
    path_h5ad: "proteoflux_results.h5ad"
    volcano_top_annotated: 20
    volcano_sign_threshold: 0.05
  title: "Proteoflux Analysis Report"
  intro_text: |
    This report summarizes the proteomic analysis pipeline applied to your dataset.
    We performed filtering to remove low-confidence identifications and contaminants, normalized intensities,
    imputed missing values, and finally ran Differential Expression analysis using limma.
  footer_text: "Proteomics Core Facility - Biozentrum - University of Basel"

